{% extends "layout.html" %}

{% block content %}

<div class="site-section">
    <div class="container mb-5">
        <div class="row">
            <div class="col-lg-7">
                <p class="text-primary">{{error}}</p>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Subject" name="subject" value="{{subject}}">
            </div>
            <div class="form-group">
              <textarea rows="5" type="text" class="form-control" placeholder="Message" name="message" value="{{message}}"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Submit">
            </div>
          </form>  
        </div>
        <div class="col-lg-4 ml-auto">                  
          <ul class="list-unstyled">
            <li class="mb-2">
              <strong class="text-white d-block">Address</strong>
              Aptech. <br> Tariq Road
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">Email</strong>
              thetahayaseen@gmail.com
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">
                Phone
              </strong>
              +92 0344629 8272
            </li>
          </ul>
        </div>
    </div>
</div>
{% endblock content %}
