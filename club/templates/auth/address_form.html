{% extends "layout.html" %}

{% block content %}

<div class="site-section">
    <div class="container mb-5">
      <p class="text-primary">{{error}}</p>
      <div class="row">
        <div class="col-lg-9 mx-auto`">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Description" name="description" value="{{description}}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Suite Or P.O Box" name="suite_or_pobox" value="{{suite_or_pobox}}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Building" name="building" value="{{building}}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Street" name="street" value="{{street}}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="City" name="city" value="{{city}}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="State" name="state" value="{{state}}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Postal Code" name="postal_code" value="{{postal_code}}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Country" name="country" value="{{country}}">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
            </div>
          </form>  
        </div>
    </div>
</div>

{% endblock content %}
