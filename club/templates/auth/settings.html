{% extends "layout.html" %}

{% block content %}

<div class="site-section">
    <div class="container mb-5">
        <div class="row">
          <div class="col-lg-7">
            <p class="text-primary">{{error}}</p>
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="username" value="{{username}}">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" name="email" value="{{email}}">
              </div>
              <div class="form-group">
                  <input type="tel" class="form-control" placeholder="Phone Number" name="phone_number" value="{{phone_number}}">
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Update">
              </div>
            </form>  
          </div>
      </div>
</div>

{% endblock content %}
